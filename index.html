<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="robots" content="index,follow">
  <meta name="description" content="">
  <link rel="shortcut icon" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/1f2747139d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Some Buttons</title>
</head>
<body>
  <div class="main-content">
    <div class="header">
      <h1>Some Buttons</h1>
      <a href="https://github.com/fabianhaef/Buttons" target="_blank">
        <i class="fab fa-github"></i>
      </a>
    </div>
    <h2>Some buttons & loader icons that I have made in my freetime</h2>
    <div class="button-grid">

      <div class="button-container">
        <button class="button-underline">Underline Button</button>
      </div>

      <div class="button-container">
        <button class="button-underline-up">Moving Underline Up</button>
      </div>

      <div class="button-container">
        <button class="button-border-bottom">Border Bottom</button>
      </div>

      <div class="button-container">
        <button class="button-primary">Primary Button</button>
      </div>

      <div class="button-container">
        <button class="button-secondary">Secondary Button</button>
      </div>

      <div class="button-container">
        <button class="button-background-slide">Background Slide</button>
      </div>

      <div class="button-container">
        <button class="button-background-slide-in-out">Background Slide In and Out</button>
      </div>

      <div class="button-container">
        <button class="button-grow">Button Grow&Shrink</button>
      </div>

      <div class="button-container">
        <div class="loading-spinner">
        </div>
      </div>

      <div class="button-container">
        <button class="button-move-sideways">Button Move Sideways</button>
      </div>

      <div class="button-container">
        <button class="button-underline-on-hover">Full underline on hover</button>
      </div>

      <div class="button-container">
        <button class="button-underline-inout">Button Underline in and Out</button>
      </div>

    </div>
    <footer>
      <div class="footer-link">
        <a href="https://github.com/fabianhaef" class="fancy-link" target="_blank">built by <strong>fabian</strong></a>
      </div>
    </footer>
  </div>
  <script src="./app.js"></script>
</body>
</html>
